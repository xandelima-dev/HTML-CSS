<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        .item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exrmplo de bloco A</div>
        <div class="item">Exrmplo de bloco B</div>
        <div class="item">Exrmplo de bloco C</div>
        <div class="item">Exrmplo de bloco D</div>
        <div class="item">Exrmplo de bloco E</div>
        <div class="item">Exrmplo de bloco F</div>
        <div class="item">Exrmplo de bloco G</div>
    </div>
</body>
</html>
