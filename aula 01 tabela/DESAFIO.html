<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 2</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            width: 300px;
            margin: auto;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Desafio 2</h1>

    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr>

        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>

        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>

        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
        </tr>

        <tr>
            <td colspan="4">n</td>
        </tr> 
    </table>
</body>
</html>
